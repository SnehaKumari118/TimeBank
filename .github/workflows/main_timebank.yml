name: Build and deploy Node.js app to Azure Web App - TimeBank

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: backend  # <-- IMPORTANT

      - name: Zip backend folder
        run: |
          cd backend
          zip -r ../backend.zip .
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B9635930FEB44C8FBB3C868723D66CBA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3B865BF6E0454161B9FE26B0C538676E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FA21555BE6A347AFA19CFBD89B97DB47 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TimeBank'
          slot-name: 'Production'
          package: backend.zip   # <-- deploy the backend folder
