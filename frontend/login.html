<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TimeBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen flex flex-col">

  <!-- Navbar -->
  
  <nav class="max-w-7xl mx-auto w-full px-6 py-5 flex justify-between items-center text-white">
    
    <!-- Logo -->
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <a href="index.html">TimeBank</a>
    </h1>
  </nav>

  <!-- Main Content -->
  <div class="flex justify-center items-center flex-1 px-4">
    <form onsubmit="login(event)"
      class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-2xl">

      <!-- Header -->
      <div class="text-center mb-6">
        <div class="flex justify-center mb-2">
          <svg class="h-10 w-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-indigo-600">TimeBank</h1>
        <p class="text-gray-500 text-sm">Exchange skills. Earn time credits.</p>
      </div>

      <!-- Email -->
      <input id="email" type="email" required placeholder="Email"
        class="border border-gray-300 p-3 w-full mb-4 rounded-lg
        focus:outline-none focus:ring-2 focus:ring-indigo-500">

      <!-- Password -->
      <input id="password" type="password" required placeholder="Password"
        class="border border-gray-300 p-3 w-full mb-4 rounded-lg
        focus:outline-none focus:ring-2 focus:ring-indigo-500">

      <!-- Button -->
      <button type="submit"
        class="bg-indigo-600 text-white w-full py-3 rounded-lg font-semibold
        hover:bg-indigo-700 transition">
        Login
      </button>

      <!-- Error -->
      <p id="errorMsg" class="text-red-600 text-sm text-center mt-3 hidden">
        Invalid email or password. Please try again.
      </p>

      <!-- Footer -->
      <p class="text-center mt-6 text-sm text-gray-600">
        New user?
        <a href="register.html"
          class="text-indigo-600 font-semibold hover:underline">
          Register
        </a>
      </p>

    </form>
  </div>

  <script src="app.js"></script>

</body>
</html>
