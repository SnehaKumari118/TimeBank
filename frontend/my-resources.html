<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resources | TimeBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100">

<!-- NAVBAR -->
<nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

  <!-- Logo -->
    <h1 class="text-2xl font-extrabold flex items-center gap-2 cursor-pointer text-indigo-700"
        onclick="location.href='dashboard.html'">
      <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      TimeBank
    </h1>

    <!-- DESKTOP BUTTON -->
    <div class="hidden md:block">
      <a href="upload-resource.html" class="hover:text-indigo-600 transition">
        Upload New</a>
    </div>

    <!-- HAMBURGER -->
    <button class="md:hidden text-indigo-700" onclick="toggleMenu()">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- MOBILE MENU -->
  <div id="mobileMenu"
    class="hidden md:hidden mx-4 mt-3 bg-white/90 backdrop-blur rounded-xl shadow overflow-hidden">
    <button onclick="location.href='upload-resource.html'"
      class="block w-full text-left px-4 py-3 hover:bg-indigo-50 font-medium">
      Upload New
    </button>
  </div>
</nav>

<!-- PAGE -->
<main class="max-w-6xl mx-auto px-4 py-10 flex-1">

  <h2 class="text-4xl font-extrabold mb-10 text-center text-gray-800">
    My Uploaded Resources
  </h2>

  <div id="list"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 justify-items-center">
  </div>

</main>

<footer class="text-center text-gray-500 py-6 text-sm">
  © 2026 TimeBank
</footer>

<!-- EDIT MODAL -->
<div id="editModal"
  class="fixed inset-0 hidden bg-black/60 items-center justify-center z-50">

  <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl animate-fadeIn">
    <h3 class="text-2xl font-bold mb-5 text-gray-800">✏️ Edit Resource</h3>

    <input id="modal-title"
      class="w-full border rounded-lg p-3 mb-4 focus:ring-2 focus:ring-indigo-400 outline-none"
      placeholder="Title" />

    <textarea id="modal-desc"
      class="w-full border rounded-lg p-3 mb-5 focus:ring-2 focus:ring-indigo-400 outline-none"
      rows="4"
      placeholder="Description"></textarea>

    <div class="flex justify-end gap-3">
      <button onclick="closeModal()"
        class="px-4 py-2 border rounded-lg hover:bg-gray-100 transition">
        Cancel
      </button>

      <button onclick="saveEdit()"
        class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        Save
      </button>
    </div>
  </div>
</div>

<script>
const API = "http://localhost:3000";
const user = JSON.parse(localStorage.getItem("user"));
let editId = null;

if (!user) {
  alert("Please login first");
  location.href = "login.html";
}

/* MOBILE MENU */
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("hidden");
}

/* LOAD RESOURCES */
fetch(`${API}/my-resources/${user.id}`)
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("list");

    if (!Array.isArray(data) || data.length === 0) {
      list.innerHTML = `
        <div class="col-span-full text-center text-gray-500 bg-white p-10 rounded-2xl shadow-lg">
          No resources uploaded yet
        </div>`;
      return;
    }

    list.innerHTML = data.map(r => `
      <div
        class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition
               hover:-translate-y-2 w-[300px] flex flex-col overflow-hidden">

        <!-- HEADER -->
        <div class="p-5 border-b">
          <h3 class="font-bold text-lg text-gray-800 mb-1 truncate">
            ${r.title}
          </h3>
          <p class="text-gray-600 text-sm line-clamp-2">
            ${r.description || "No description provided"}
          </p>
        </div>

        <!-- PREVIEW -->
        <div class="p-4">
          <div class="h-44 rounded-xl overflow-hidden bg-gray-100 border flex items-center justify-center">
            ${
              r.file_type === "video"
                ? `<video controls class="w-full h-full object-cover">
                     <source src="${API}/uploads/${r.file_path}">
                   </video>`
                : r.file_type === "pdf"
                ? `<iframe src="${API}/uploads/${r.file_path}"
                     class="w-full h-full"></iframe>`
                : `<span class="text-gray-400 text-sm">No preview</span>`
            }
          </div>
        </div>

        <!-- ACTIONS -->
        <div class="flex justify-between items-center px-5 py-3 mt-auto border-t bg-gray-50 text-sm">
          <button
            onclick="openEdit(${r.id}, '${escapeStr(r.title)}', '${escapeStr(r.description || "")}')"
            class="text-indigo-600 font-semibold hover:underline">
            Edit
          </button>

          <button
            onclick="deleteResource(${r.id})"
            class="text-red-500 font-semibold hover:underline">
            Delete
          </button>
        </div>

      </div>
    `).join("");
  });

/* ESCAPE STRINGS */
function escapeStr(str) {
  return str.replace(/'/g, "\\'");
}

/* OPEN MODAL */
function openEdit(id, title, desc) {
  editId = id;
  document.getElementById("modal-title").value = title;
  document.getElementById("modal-desc").value = desc;
  document.getElementById("editModal").classList.remove("hidden");
  document.getElementById("editModal").classList.add("flex");
}

/* CLOSE MODAL */
function closeModal() {
  document.getElementById("editModal").classList.add("hidden");
}

/* SAVE EDIT */
function saveEdit() {
  fetch(`${API}/update-resource/${editId}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title: document.getElementById("modal-title").value,
      description: document.getElementById("modal-desc").value,
      userId: user.id
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Updated successfully");
      location.reload();
    } else {
      alert("Update failed");
    }
  });
}

/* DELETE RESOURCE */
function deleteResource(id) {
  if (!confirm("Are you sure you want to delete this resource?")) return;

  fetch(`${API}/delete-resource/${id}/${user.id}`, { method: "DELETE" })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("Deleted successfully");
        location.reload();
      } else {
        alert("Delete failed");
      }
    });
}
</script>

</body>
</html>
